<div class="list-wrapper">
    <div class="row" *ngFor="let item of shoppingItemList">
        <div class="col-lg-6 col-md-6 col-xs-12">
            <img [src]="item.itemImagePath" alt="" >  
        </div>
        <div class="col-lg-6 col-md-6 col-xs-12">
            <h5>{{item.itemName}}</h5>
            {{item.itemCompany}}<br>
            Orignal Price : {{item.itemOriginalPrice}} <br>
            Discount : <input type="number" [(ngModel)]="item.itemDiscount">
            <br><br>
            <button (click)="calculatePriceAfterDiscount(item)">Calaculate Price After Discount</button>
            <br>
            Price After Discount : {{item.itemPriceAfterDiscount}}
        </div>
    </div>
</div>
