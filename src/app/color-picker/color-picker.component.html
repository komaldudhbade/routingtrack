<h3>Color Picker</h3>
<div class="color-picker" [style.backgroundColor]="gbColor"></div>

<input type="range" name="" id="" [(ngModel)]="r" min="0" max="255" (ngModelChange)="changeColor()">
<input type="range" name="" id="" [(ngModel)]="b" min="0" max="255" (ngModelChange)="changeColor()">
<input type="range" name="" id="" [(ngModel)]="g" min="0" max="255" (ngModelChange)="changeColor()">
<input type="range" name="" id="" [(ngModel)]="opacity" step="0.1" min="0" max="1" (ngModelChange)="changeColor()">
<br>
<br>
<h5>Selected Color : {{gbColor}}</h5>
R : {{r}} &nbsp;
G : {{g}} &nbsp;
B : {{b}} &nbsp;
Opacity: {{opacity}}
